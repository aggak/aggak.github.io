<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio - AGGAK</title>
  <style>
    /* ====== STYLE GLOBAL ====== */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #f9f9fb;
      color: #333;
      line-height: 1.6;
    }
    h1, h2, h3 {
      margin-top: 0;
    }

    /* ====== HEADER ====== */
    header {
      background: linear-gradient(135deg, #0077cc, #00aaff);
      color: white;
      text-align: center;
      padding: 60px 20px;
    }
    header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    header p {
      font-size: 1.2em;
      opacity: 0.9;
    }

    /* ====== CONTAINER ====== */
    .container {
      max-width: 1100px;
      margin: auto;
      padding: 40px 20px;
    }

    /* ====== SECTIONS ====== */
    section {
      margin-bottom: 60px;
    }
    section h2 {
      font-size: 1.8em;
      margin-bottom: 20px;
      color: #0077cc;
      border-left: 5px solid #0077cc;
      padding-left: 10px;
    }

    /* ====== LISTES ====== */
    ul {
      list-style: none;
      padding: 0;
    }
    li::before {
      content: "‚úîÔ∏è ";
    }

    /* ====== CARDS ====== */
    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }
    .card h3 {
      margin-top: 0;
    }

    /* ====== BOUTONS ====== */
    .btn {
      display: inline-block;
      padding: 10px 18px;
      margin: 8px 0;
      background: #0077cc;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background: #005fa3;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    /* ====== IMAGES ====== */
    img {
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ddd;
      max-width: 100%;
      max-height: 250px; /* limite hauteur */
      object-fit: cover; /* recadre */
    }
    .screenshots {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .screenshots img {
      flex: 1 1 calc(33.333% - 15px);
    }

    /* ====== FOOTER ====== */
    footer {
      text-align: center;
      padding: 20px;
      background: #f0f0f5;
      color: #555;
      font-size: 0.9em;
    }

    /* ====== RESPONSIVE ====== */
    @media (max-width: 768px) {
      header h1 { font-size: 2em; }
      header p { font-size: 1em; }
      .screenshots img { flex: 1 1 100%; }
    }
  </style>
</head>
